<html>
    <head>
        <link rel="stylesheet" href="index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header-flexbox">
                    <img class="logo" src="images/logo.png">
                    <img class="avatar" src="images/user-avatar.png">
                </div>
                <div class="line"></div>
            </div>
        </header>
        <main>
            <section>
                <div class="container">
                    <div class="user-flexbox">
                        <img class="user-profile avatar" src="images/avatar-vangogh.jpg">
                        <div>
                            <p class="bold">Vincent Van Gogh</p>
                            <p>Zundert, Netherlands</p>
                        </div>
                    </div>
                    <img class="post" src="images/post-vangogh.jpg">
                    <div class="user-flexbox">
                        <img class="icon" src="images/icon-heart.png">
                        <img class="icon" src="images/icon-comment.png">
                        <img class="icon" src="images/icon-dm.png">
                    </div>
                    <p class="likes bold">21,492 likes</p>
                    <p class="comment"><span class="bold">Vincey1853</span> just took a few mushrooms lol</p>
                </div>
            </section>
        </main>
    </body>
</html>
